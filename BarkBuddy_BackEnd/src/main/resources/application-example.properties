# Example Spring Boot application properties (safe to commit)
# Copy this file to application.properties and fill in real values locally.
# Never commit the real application.properties.

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/barkbuddy
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO

# Security / OAuth (example placeholders)
#spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
#spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
#spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# Custom app properties
app.api.key=YOUR_API_KEY_HERE
