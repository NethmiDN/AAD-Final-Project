spring.application.name=BarkBuddy_BackEnd

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Ijse@1234
spring.datasource.url=jdbc:mysql://localhost:3306/barkbuddy?createDatabaseIfNotExist=true
spring.datasource.hikari.maximum-pool-size=10

#JPA/Hibernate configuration
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.example.barkbuddy_backend=DEBUG
logging.file.name=logs/application.log

# Token Data
jwt.cookie-name=mycookie

# JWT Configuration
jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# Server Configuration
server.port=8080
