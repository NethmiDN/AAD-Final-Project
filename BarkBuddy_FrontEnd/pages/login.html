<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bark Buddy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c3dafe, #e0c3fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      border-radius: 15px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .login-img {
      background: url('/Final_Project/BarkBuddy_FrontEnd/assets/images/img1.jpg') center/cover no-repeat;
      min-height: 500px;
    }
    .form-container {
      padding: 3rem;
    }
    .google-btn {
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="card login-card d-flex flex-row">
  <div class="col-md-6 login-img d-none d-md-block"></div>
  <div class="col-md-6 bg-white form-container">
    <h3 class="fw-bold text-primary">Welcome Back!</h3>
    <p class="text-muted">Login to your Bark Buddy account</p>
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>
      <button class="btn btn-primary w-100 mb-3">Login</button>
      <button type="button" class="btn google-btn w-100 mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" height="20" alt="Google"> 
        SIGN IN WITH GOOGLE
      </button>
      <div class="text-center">
        <small>Not registered? <a href="/index.html" class="text-primary">Create account</a></small>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/auth/barkbuddy/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (response.ok && result.data && result.data.accessToken) {
                    // Save token (e.g. localStorage) and redirect
                    localStorage.setItem('accessToken', result.data.accessToken);
                    alert('Login successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed: ' + (result.status || 'Unknown error'));
                }
            } catch (err) {
                alert('Error connecting to server.');
            }
        });
    });
</script>

</body>
</html>
