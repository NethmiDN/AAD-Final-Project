<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bark Buddy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c3dafe, #e0c3fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      border-radius: 15px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .form-container {
      padding: 3rem;
    }
    .google-btn {
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="card login-card d-flex flex-row">
  <!-- Image Section -->
  <div class="col-md-6 d-none d-md-block p-0">
    <img src="/assets/images/img1.jpg" 
         alt="Bark Buddy" 
         class="img-fluid h-100 w-100" 
         style="object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;">
  </div>

  <!-- Form Section -->
  <div class="col-md-6 bg-white form-container">
    <h3 class="fw-bold text-primary">Welcome Back!</h3>
    <p class="text-muted">Login to your Bark Buddy account</p>
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>
      <button class="btn btn-primary w-100 mb-3">Login</button>
      <button type="button" class="btn google-btn w-100 mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" height="20" alt="Google"> 
        SIGN IN WITH GOOGLE
      </button>
      <div class="text-center">
  <small>Not registered? <a href="signup.html" class="text-primary">Create account</a></small>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/auth/barkbuddy/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            // Use the correct token key and localStorage key
            if (response.ok && result.data && result.data.token) {
                localStorage.setItem('jwtToken', result.data.token);
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Login failed: ' + (result.data?.message || 'Unknown error'));
            }
        } catch (err) {
           alert('Error connecting to server.');
        }
    });
});

    document.addEventListener('DOMContentLoaded', function () {
        const createAccountLink = document.querySelector('a[href="pages/signup.html"]');
        if (createAccountLink) {
            createAccountLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'pages/signup.html';
            });
        }
    });
</script>

</body>
</html>
