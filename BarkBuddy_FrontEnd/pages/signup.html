<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bark Buddy Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c3dafe, #e0c3fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .signup-card {
            border-radius: 15px;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            padding: 3rem;
        }
        .google-btn {
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card signup-card d-flex flex-row">
    <!-- Image Section -->
    <div class="col-md-6 d-none d-md-block p-0">
        <img src="/assets/images/signup.jpg" 
             alt="Bark Buddy Signup" 
             class="img-fluid h-100 w-100" 
             style="object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;">
    </div>

    <!-- Form Section -->
    <div class="col-md-6 bg-white form-container">
        <h3 class="fw-bold">Join the Bark Buddy Family!</h3>
        <p class="text-muted">Sign up to get started on your dogâ€™s journey.</p>

        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
            <button type="button" class="btn google-btn w-100 mb-3" id="googleSignupBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" height="20" alt="Google">
                SIGN UP WITH GOOGLE
            </button>
            <div class="text-center">
                <small>Already have an account? <a href="login.html">Log in</a></small>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/auth/barkbuddy/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const result = await response.json();
            if (response.ok && result.data) {
                alert('Registration successful!');
                window.location.href = 'login.html';
            } else {
                alert('Registration failed: ' + (result.message || 'Unknown error'));
            }
        } catch (err) {
            alert('Error connecting to server.');
        }
    });

    document.getElementById('googleSignupBtn').addEventListener('click', function () {
        window.location.href = 'http://localhost:8080/oauth2/authorization/google';
    });
</script>
</body>
</html>
