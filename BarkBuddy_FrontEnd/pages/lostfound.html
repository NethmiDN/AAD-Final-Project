<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bark Buddy - Lost & Found</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="../assets/css/navigation.css"/>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom right, #FFDCA6, #FBB8E5); margin:0; min-height:100vh;}
  .main { margin-left:240px; padding:2rem; min-height:100vh; }
  .dog-card { background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:16px; text-align:center; }
  .dog-card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
  .status-badge { padding:4px 10px; border-radius:12px; font-size:0.8rem; font-weight:600; }
  .status-MISSING { background-color: rgba(231, 74, 59,0.2); color:#e74a3b; }
  .status-FOUND { background-color: rgba(28, 200, 138,0.2); color:#1cc88a; }
  .notification { position:fixed; top:20px; right:20px; padding:12px 18px; border-radius:5px; color:white; opacity:0; transform:translateY(-20px); transition: opacity 0.3s, transform 0.3s; z-index:1000; }
  .notification.show { opacity:1; transform:translateY(0); }
  .notification.success { background-color:#1cc88a; }
  .notification.error { background-color:#e74a3b; }
  .sightings-box { background:#f8f9fa; border-radius:8px; padding:10px; margin-top:10px; font-size:0.9rem; text-align:left; }
</style>
</head>
<body>

<div class="sidebar d-flex flex-column">
  <h4>üê∂ <strong>Bark Buddy</strong></h4>
  <nav class="nav flex-column mt-4">
    <a class="nav-link" href="dashboard.html" data-page="dashboard">üè† Dashboard</a>
    <a class="nav-link" href="adoptFriend.html" data-page="adopt">üíõ Adopt a Friend</a>
    <a class="nav-link" href="lostfound.html" data-page="lostfound">üìç Lost & Found</a>
    <a class="nav-link" href="mydog.html" data-page="mydog">üêï My Dogs</a>
    <a class="nav-link" href="listings.html" data-page="listings">üìÑ Listings & Requests</a>
    <a class="nav-link" href="messages.html" data-page="messages">üí¨ Messages</a>
    <a class="nav-link" href="setting.html" data-page="setting">‚öôÔ∏è Setting</a>
    <a class="nav-link mt-auto" href="#" onclick="window.barkBuddyNav.logout(); return false;">üö™ Logout</a>
  </nav>
</div>

<div class="main">
  <h3>üìç Lost & Found</h3>
  <div id="lostDogsList" class="row g-4 mt-3">
    <div class="text-center py-4">Loading lost dogs...</div>
  </div>
</div>

<!-- Sighting Modal -->
<div class="modal fade" id="sightingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="sightingForm">
        <div class="modal-header">
          <h5 class="modal-title">Report Sighting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="lostDogId">
          <div class="mb-3">
            <label class="form-label">Location Seen</label>
            <input type="text" class="form-control" id="sightingLocation" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Sighting</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="notification" class="notification"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
<script>
const lostDogsList = document.getElementById('lostDogsList');
const sightingForm = document.getElementById('sightingForm');
const notification = document.getElementById('notification');
const token = localStorage.getItem('accessToken');
let sightingModal = new bootstrap.Modal(document.getElementById('sightingModal'));
let currentLostDogId = null;

if(!token){
  alert('Please log in first');
  window.location.href = 'login.html';
}

function showNotification(msg,type='success'){
  notification.textContent = msg;
  notification.className='notification show ' + type;
  setTimeout(()=>{ notification.className='notification'; },3000);
}

// Load missing dogs
async function loadLostDogs(){
  try{
    const res = await fetch('http://localhost:8080/api/lostdog/missing', {
      headers:{ 'Authorization':'Bearer ' + token }
    });
    if(!res.ok) throw new Error('Failed to load lost dogs');
    const dogs = await res.json();
    renderLostDogs(dogs);
  }catch(e){
    console.error(e);
    lostDogsList.innerHTML='<div class="text-center py-4">Failed to load lost dogs</div>';
  }
}

function renderLostDogs(dogs){
  lostDogsList.innerHTML='';
  if(!dogs || dogs.length===0){
    lostDogsList.innerHTML='<div class="text-center py-4">No missing dogs reported yet.</div>';
    return;
  }
  dogs.forEach(dog=>{
    let sightingsHTML = "";
    if(dog.sightings && dog.sightings.length>0){
      sightingsHTML = `<div class="sightings-box"><strong>Recent Sightings:</strong><ul>`;
      dog.sightings.forEach(s=>{ sightingsHTML += `<li>${s.location} (${new Date(s.reportedAt).toLocaleString()})</li>`; });
      sightingsHTML += `</ul></div>`;
    }
    lostDogsList.innerHTML += `
      <div class="col-md-4">
        <div class="dog-card">
          <img src="${dog.imageUrl}" alt="${dog.dogName}">
          <h5 class="mt-2">${dog.dogName}</h5>
          <p class="mb-1"><strong>Breed:</strong> ${dog.breed}</p>
          <span class="status-badge status-${dog.status}">${dog.status}</span>
          <div class="mt-2">
            <button class="btn btn-sm btn-info" onclick="openSighting(${dog.id})">
              <i class="fas fa-eye"></i> Sighting
            </button>
          </div>
          ${sightingsHTML}
        </div>
      </div>
    `;
  });
}

window.openSighting = function(lostDogId){
  currentLostDogId = lostDogId;
  document.getElementById('sightingLocation').value='';
  sightingModal.show();
}

// Submit sighting
sightingForm.addEventListener('submit', async(e)=>{
  e.preventDefault();
  const location = document.getElementById('sightingLocation').value.trim();
  if(!location) return showNotification('Please enter location','error');

  try{
    const res = await fetch(`http://localhost:8080/api/lostdog/sighting/${currentLostDogId}`, {
      method:'POST',
      headers:{ 'Authorization':'Bearer '+token,'Content-Type':'application/json' },
      body: JSON.stringify({ location })
    });
    if(!res.ok) throw new Error('Failed to submit sighting');
    showNotification('Sighting submitted!');
    sightingModal.hide();
    loadLostDogs(); // refresh to show new sighting
  }catch(err){
    console.error(err);
    showNotification('Submit failed','error');
  }
});

loadLostDogs();
</script>
</body>
</html>
