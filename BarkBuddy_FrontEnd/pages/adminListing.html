<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bark Buddy - Listings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="../assets/css/navigation.css"/>
<style>
  body { 
    font-family: 'Segoe UI', sans-serif; 
    background: linear-gradient(to bottom right, #FFDCA6, #FBB8E5); 
    margin:0; 
    min-height:100vh;
  }
  .main { 
    margin-left:240px; 
    padding:2rem;
  }
  .card { 
    border-radius:12px; 
    box-shadow:0 2px 8px rgba(0,0,0,0.15); 
    overflow:hidden;
  }
  .card img { height:200px; object-fit:cover; }
  .btn-primary { background-color:#2C2A7B; border:none; }
  .btn-warning, .btn-danger { font-size:0.85rem; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
  <h4>üê∂ <strong>Bark Buddy</strong></h4>
  <nav class="nav flex-column mt-4">
    <a class="nav-link" href="adminDashboard.html">üëë Admin Panel</a>
    <a class="nav-link" href="adminListing.html">üìÑ Listings</a>
    <a class="nav-link" href="adminSetting.html">‚öôÔ∏è Setting</a>
    <a class="nav-link mt-auto" href="#" onclick="window.barkBuddyNav.logout(); return false;">üö™ Logout</a>
  </nav>
</div>

<!-- Main -->
<div class="main">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üìÑ Pet Shop Listings</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#listingModal">
      <i class="fas fa-plus me-2"></i>Add Listing
    </button>
  </div>
  
  <!-- Card Container -->
  <div class="row" id="cardContainer">
    <div class="col-12 text-center">Loading...</div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="listingModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add/Edit Listing</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body">
    <form id="listingForm" enctype="multipart/form-data">
      <input type="hidden" id="listingId">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="listingName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="listingDescription" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (Rs.)</label>
        <input type="number" class="form-control" id="listingPrice" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" id="listingQuantity" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Listing Image</label>
        <input type="file" class="form-control" id="listingImage" accept="image/*">
        <img id="imagePreview" src="" alt="Preview" style="max-width:100%; margin-top:10px; display:none; border-radius:8px;">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" id="saveListingBtn">Save</button>
  </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
<script>
const token = localStorage.getItem('accessToken');

async function loadListings() {
  const container = document.getElementById('cardContainer');
  container.innerHTML = `<div class="col-12 text-center">Loading...</div>`;
  const res = await fetch('http://localhost:8080/api/listings', {
      headers: { 'Authorization': 'Bearer ' + token }
  });
  const data = await res.json();
  container.innerHTML = '';
  data.forEach(e => {
      container.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="${e.imageUrl}" class="card-img-top" alt="${e.name}">
          <div class="card-body">
            <h5 class="card-title">${e.name}</h5>
            <p class="card-text">${e.description}</p>
            <p><strong>Price:</strong> $${e.price}</p>
            <p><strong>Quantity:</strong> ${e.quantity}</p>
            <button class="btn btn-warning btn-sm me-2" onclick="editListing(${e.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteListing(${e.id})">Delete</button>
          </div>
        </div>
      </div>`;
  });
}

async function saveListing() {
  const id = document.getElementById('listingId').value;
  const formData = new FormData();
  formData.append('name', document.getElementById('listingName').value);
  formData.append('description', document.getElementById('listingDescription').value);
  formData.append('price', document.getElementById('listingPrice').value);
  formData.append('quantity', document.getElementById('listingQuantity').value);

  const fileInput = document.getElementById('listingImage');
  if (fileInput.files.length > 0) {
    formData.append('image', fileInput.files[0]);
  }

  const method = id ? 'PUT' : 'POST';
  const url = 'http://localhost:8080/api/listings' + (id ? '/' + id : '');

  const res = await fetch(url, {
    method,
    headers: { 'Authorization': 'Bearer ' + token },
    body: formData
  });

  if (res.ok) {
    bootstrap.Modal.getInstance(document.getElementById('listingModal')).hide();
    loadListings();
  } else {
    alert('Failed to save listing');
  }
}

function editListing(id) {
  fetch(`http://localhost:8080/api/listings`, { headers: { 'Authorization': 'Bearer ' + token } })
    .then(res => res.json())
    .then(data => {
      const e = data.find(eq => eq.id === id);
      document.getElementById('listingId').value = e.id;
      document.getElementById('listingName').value = e.name;
      document.getElementById('listingDescription').value = e.description;
      document.getElementById('listingPrice').value = e.price;
      document.getElementById('listingQuantity').value = e.quantity;

      // Show current image preview
      const preview = document.getElementById('imagePreview');
      preview.src = e.imageUrl;
      preview.style.display = "block";

      new bootstrap.Modal(document.getElementById('listingModal')).show();
    });
}

async function deleteListing(id) {
  if (!confirm('Delete this listing?')) return;
  const res = await fetch(`http://localhost:8080/api/listings/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
  });
  if (res.ok) loadListings();
  else alert('Failed to delete');
}

document.getElementById('saveListingBtn').addEventListener('click', saveListing);
document.addEventListener('DOMContentLoaded', loadListings);
</script>
</body>
</html>
