<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bark Buddy - My Dogs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom right, #FFDCA6, #FBB8E5); margin:0; }
  .sidebar { background-color: #2C2A7B; color: white; height: 100vh; padding:1rem; position: fixed; width: 220px; }
  .sidebar .nav-link { color:white; margin:0.5rem 0; }
  .sidebar .nav-link.active { background-color:#FEC83C; color:#000; border-radius:8px; font-weight:bold; }
  .main { margin-left: 240px; padding:2rem; }
  .dog-table { background:white; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  .status-badge { padding:4px 8px; border-radius:12px; font-size:0.85rem; font-weight:600; }
  .status-AVAILABLE { background-color: rgba(28, 200, 138, 0.2); color:#1cc88a; }
  .status-ADOPTED { background-color: rgba(231, 74, 59,0.2); color:#e74a3b; }
  .status-PENDING { background-color: rgba(246, 194, 62,0.2); color:#f6c23e; }
  .notification { position:fixed; top:20px; right:20px; padding:12px 18px; border-radius:5px; color:white; opacity:0; transform:translateY(-20px); transition: opacity 0.3s, transform 0.3s; z-index:1000; }
  .notification.show { opacity:1; transform:translateY(0); }
  .notification.success { background-color:#1cc88a; }
  .notification.error { background-color:#e74a3b; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
  <h4>üê∂ <strong>Bark Buddy</strong></h4>
  <nav class="nav flex-column mt-4">
    <a class="nav-link" href="/pages/dashboard.html">üè† Dashboard</a>
    <a class="nav-link active" href="#">üêï My Dogs</a>
    <a class="nav-link" href="#">üíõ Adopt a Friend</a>
    <a class="nav-link" href="#">üìç Lost & Found</a>
    <a class="nav-link" href="#">üìÑ Listings & Requests</a>
    <a class="nav-link mt-auto" href="#">‚öôÔ∏è Settings</a>
  </nav>
</div>

<!-- Main Content -->
<div class="main">
  <h3 class="mb-4">üêï My Dogs</h3>

  <!-- Add/Edit Dog Form -->
  <div class="card mb-4 p-3">
    <form id="dogForm" class="row g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="dogName" placeholder="Dog Name" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="breed" placeholder="Breed" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="age" placeholder="Age" min="0" required>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="status" required>
          <option value="">Status</option>
          <option value="AVAILABLE">Available</option>
          <option value="ADOPTED">Adopted</option>
          <option value="PENDING">Pending</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Add Dog</button>
      </div>
    </form>
  </div>

  <!-- Dogs Table -->
  <div class="table-responsive dog-table">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dogsList">
        <tr><td colspan="5" class="text-center py-4">Loading dogs...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<div id="notification" class="notification"></div>

<script>
const dogForm = document.getElementById('dogForm');
const dogsList = document.getElementById('dogsList');
const notification = document.getElementById('notification');
let editDogId = null;
let dogsData = [];

// ‚úÖ Fetch token saved by login.js
const token = localStorage.getItem('accessToken') || localStorage.getItem('jwtToken');

function showNotification(msg, type='success') {
  notification.textContent = msg;
  notification.className = 'notification show ' + type;
  setTimeout(()=>{notification.className='notification';},3000);
}

// Load all dogs from backend
async function loadDogs() {
  try {
    const res = await fetch('http://localhost:8080/api/dogs', {
      headers:{ 'Authorization':'Bearer '+token }
    });
    if(!res.ok) throw new Error('Failed to fetch');
    dogsData = await res.json();
    renderDogs(dogsData);
  } catch(err){
    showNotification('Failed to load dogs','error');
    dogsList.innerHTML='<tr><td colspan="5" class="text-center py-4">No dogs found.</td></tr>';
  }
}

function renderDogs(dogs) {
  if(dogs.length===0){
    dogsList.innerHTML='<tr><td colspan="5" class="text-center py-4">No dogs added yet.</td></tr>';
    return;
  }
  dogsList.innerHTML='';
  dogs.forEach(dog=>{
    const statusClass='status-'+dog.status;
    dogsList.innerHTML+=`
      <tr>
        <td>${dog.dogName}</td>
        <td>${dog.breed}</td>
        <td>${dog.age}</td>
        <td><span class="status-badge ${statusClass}">${dog.status}</span></td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="startEdit(${dog.id})"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm btn-danger" onclick="deleteDog(${dog.id})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}

// Add or update dog
dogForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const dogName=document.getElementById('dogName').value.trim();
  const breed=document.getElementById('breed').value.trim();
  const age=parseInt(document.getElementById('age').value);
  const status=document.getElementById('status').value;

  if(!dogName||!breed||isNaN(age)||!status){ showNotification('Please fill all fields','error'); return; }

  const dogData={dogName,breed,age,status};

  try{
    if(editDogId){
      await fetch(`http://localhost:8080/api/dogs/${editDogId}`,{
        method:'PUT',
        headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
        body:JSON.stringify(dogData)
      });
      showNotification('Dog updated!');
      editDogId=null;
      dogForm.querySelector('button').textContent='Add Dog';
    }else{
      await fetch('http://localhost:8080/api/dogs/saveDog',{
        method:'POST',
        headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
        body:JSON.stringify(dogData)
      });
      showNotification('Dog added!');
    }
    dogForm.reset();
    loadDogs();
  }catch(err){
    showNotification('Failed to save dog','error');
  }
});

// Start edit
function startEdit(id){
  const dog=dogsData.find(d=>d.id===id);
  if(!dog){ showNotification('Dog not found','error'); return; }
  document.getElementById('dogName').value=dog.dogName;
  document.getElementById('breed').value=dog.breed;
  document.getElementById('age').value=dog.age;
  document.getElementById('status').value=dog.status;
  editDogId=id;
  dogForm.querySelector('button').textContent='Update Dog';
  showNotification('Edit dog details');
}

// Delete dog
function deleteDog(id){
  if(confirm('Are you sure you want to delete this dog?')){
    fetch(`http://localhost:8080/api/dogs/${id}`,{
      method:'DELETE',
      headers:{'Authorization':'Bearer '+token}
    })
    .then(()=>{ showNotification('Dog deleted'); loadDogs(); })
    .catch(()=>showNotification('Failed to delete dog','error'));
  }
}

// Initial load
loadDogs();
</script>

</body>
</html>
