<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bark Buddy - My Dogs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="../assets/css/navigation.css"/>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #FFDCA6, #FBB8E5);
    min-height: 100vh;
    margin: 0;
  }
  .main {
    margin-left: 240px;
    padding: 2rem;
    min-height: 100vh;
  }
  .dog-card { background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:16px; text-align:center; }
  .dog-card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
  .status-badge { padding:4px 10px; border-radius:12px; font-size:0.8rem; font-weight:600; }
  .status-AVAILABLE { background-color: rgba(28, 200, 138, 0.2); color:#1cc88a; }
  .status-ADOPTED { background-color: rgba(231, 74, 59,0.2); color:#e74a3b; }
  .status-PENDING { background-color: rgba(246, 194, 62,0.2); color:#f6c23e; }
  .notification { position:fixed; top:20px; right:20px; padding:12px 18px; border-radius:5px; color:white; opacity:0; transform:translateY(-20px); transition: opacity 0.3s, transform 0.3s; z-index:1000; }
  .notification.show { opacity:1; transform:translateY(0); }
  .notification.success { background-color:#1cc88a; }
  .notification.error { background-color:#e74a3b; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <h4>üê∂ <strong>Bark Buddy</strong></h4>
    <nav class="nav flex-column mt-4">
    <a class="nav-link" href="dashboard.html" data-page="dashboard">üè† Dashboard</a>
    <a class="nav-link" href="adoptFriend.html" data-page="adopt">üíõ Adopt a Friend</a>
    <a class="nav-link" href="lostfound.html" data-page="lostfound">üìç Lost & Found</a>
    <a class="nav-link active" href="mydog.html" data-page="mydog">üêï My Dogs</a>
    <a class="nav-link" href="listings.html" data-page="listings">üìÑ Listings & Requests</a>
    <a class="nav-link" href="messages.html" data-page="messages">üí¨ Messages</a>
    <a class="nav-link" href="setting.html" data-page="setting">‚öôÔ∏è Setting</a>
    <a class="nav-link mt-auto" href="#" onclick="window.barkBuddyNav.logout(); return false;">üö™ Logout</a>
    </nav>
  </div>

<!-- Main Content -->
<div class="main">

<div class="d-flex justify-content-between align-items-center mb-4">
  <h3>üêï My Dogs</h3>
</div>

<!-- Add New Dog Button -->
<div class="mb-3">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dogModal">
    <i class="fas fa-plus"></i> New Dog
  </button>
</div>

<!-- Dog Cards -->
<div id="dogsList" class="row g-4">
  <div class="text-center py-4">Loading dogs...</div>
</div>

<!-- Dog Modal -->
<div class="modal fade" id="dogModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="dogForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Add Dog</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="dogId">
          <div class="mb-3">
            <label class="form-label">Dog Name</label>
            <input type="text" class="form-control" id="dogName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="age" min="0" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="status" required>
              <option value="">Select</option>
              <option value="AVAILABLE">Available</option>
              <option value="ADOPTED">Adopted</option>
              <option value="PENDING">Pending</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Dog Image</label>
            <input type="file" class="form-control" id="dogImage" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Dog</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Report Missing Modal -->
<div class="modal fade" id="reportMissingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="reportMissingForm">
        <div class="modal-header">
          <h5 class="modal-title">Report Missing Dog</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="missingDogId">
          <div class="mb-3">
            <label class="form-label">Last Seen Location</label>
            <input type="text" class="form-control" id="lastSeenLocation" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Report Missing</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="notification" class="notification"></div>

</div> <!-- End Main Content -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- ‚úÖ SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/js/navigation.js"></script>
<script>
const dogsList = document.getElementById('dogsList');
const dogForm = document.getElementById('dogForm');
const notification = document.getElementById('notification');
const token = localStorage.getItem('accessToken');
let editDogId = null;
let dogModal = new bootstrap.Modal(document.getElementById('dogModal'));
let reportModal = new bootstrap.Modal(document.getElementById('reportMissingModal'));

// Check login
if (!token) {
  alert('Please log in first');
  window.location.href = 'login.html';
}

// Notification function for this page
function showNotification(msg, type='success'){
  notification.textContent = msg;
  notification.className = 'notification show ' + type;
  setTimeout(()=>{ notification.className = 'notification'; }, 3000);
}

// Load Dogs
async function loadDogs(){
  try{
    const res = await fetch('http://localhost:8080/api/dogs', { headers:{'Authorization':'Bearer '+token} });
    if(!res.ok) throw new Error(await res.text());
    const dogs = await res.json();
    renderDogs(dogs);
  }catch(e){
    console.error(e);
    dogsList.innerHTML = `<div class="text-center py-4">Failed to load dogs: ${e.message}</div>`;
  }
}

// Render Dogs
function renderDogs(dogs){
  dogsList.innerHTML='';
  if(!dogs || dogs.length===0){ dogsList.innerHTML='<div class="text-center py-4">No dogs yet.</div>'; return; }
  dogs.forEach(dog=>{
    const statusClass='status-'+dog.status;
    dogsList.innerHTML+=`
      <div class="col-md-4">
        <div class="dog-card">
          <img src="${dog.imageUrl}" alt="${dog.dogName}">
          <h5 class="mt-2">${dog.dogName}</h5>
          <p class="mb-1"><strong>Breed:</strong> ${dog.breed}</p>
          <p class="mb-1"><strong>Age:</strong> ${dog.age}</p>
          <span class="status-badge ${statusClass}">${dog.status}</span>
          <div class="mt-2">
            <button class="btn btn-sm btn-warning me-1" onclick="startEdit(${dog.id})"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger me-1" onclick="deleteDog(${dog.id})"><i class="fas fa-trash"></i></button>
            <button class="btn btn-sm btn-danger" onclick="openReportMissing(${dog.id})">
              <i class="fas fa-exclamation-triangle"></i> Report Missing
            </button>
          </div>
        </div>
      </div>
    `;
  });
}

// Dog Form Submit
dogForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const dogData = {
    dogName: document.getElementById('dogName').value.trim(),
    breed: document.getElementById('breed').value.trim(),
    age: parseInt(document.getElementById('age').value, 10),
    status: document.getElementById('status').value
  };
  if(!dogData.dogName || !dogData.breed || isNaN(dogData.age) || !dogData.status){
    showNotification('Please fill all fields','error'); return;
  }
  const formData = new FormData();
  formData.append('dog', new Blob([JSON.stringify(dogData)], {type:'application/json'}));
  const file=document.getElementById('dogImage').files[0];
  if(!editDogId && !file){ showNotification('Please choose an image','error'); return; }
  if(file) formData.append('image',file);

  try{
    const url = editDogId?`http://localhost:8080/api/dogs/${editDogId}`:'http://localhost:8080/api/dogs/saveDog';
    const method = editDogId?'PUT':'POST';
    const res = await fetch(url,{method,headers:{'Authorization':'Bearer '+token},body:formData});
    if(!res.ok) throw new Error(await res.text());
    showNotification(editDogId?'Dog updated!':'Dog added!');
    dogForm.reset(); editDogId=null; dogModal.hide();
    loadDogs();
  }catch(err){
    console.error(err);
    showNotification('Save failed: '+err.message,'error');
  }
});

// Edit Dog
window.startEdit = async function(id){
  try{
    const res = await fetch('http://localhost:8080/api/dogs',{headers:{'Authorization':'Bearer '+token}});
    const dogs = await res.json();
    const dog = dogs.find(d=>d.id===id);
    if(!dog) return;
    editDogId=id;
    document.getElementById('dogName').value=dog.dogName;
    document.getElementById('breed').value=dog.breed;
    document.getElementById('age').value=dog.age;
    document.getElementById('status').value=dog.status;
    dogModal.show();
  }catch(e){ console.error(e); }
}

// ‚úÖ Delete Dog with SweetAlert2
window.deleteDog = function(id){
  Swal.fire({
    title: 'Are you sure?',
    text: "This dog will be permanently deleted!",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#d33',
    cancelButtonColor: '#3085d6',
    confirmButtonText: 'Yes, delete it!'
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(`http://localhost:8080/api/dogs/${id}`,{method:'DELETE',headers:{'Authorization':'Bearer '+token}})
      .then(res=>{
        if(!res.ok) throw new Error();
        showNotification('Dog deleted');
        loadDogs();
      })
      .catch(()=>showNotification('Delete failed','error'));
    }
  });
}

// Report Missing
window.openReportMissing = function(dogId){
  document.getElementById('missingDogId').value = dogId;
  document.getElementById('lastSeenLocation').value = '';
  reportModal.show();
}

document.getElementById('reportMissingForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const dogId = document.getElementById('missingDogId').value;
  const lastSeenLocation = document.getElementById('lastSeenLocation').value.trim();
  if(!lastSeenLocation){ showNotification('Please enter last seen location','error'); return; }

  try{
    const res = await fetch(`http://localhost:8080/api/lostdog/report?dogId=${dogId}&lastSeenLocation=${encodeURIComponent(lastSeenLocation)}`,{
      method:'POST', headers:{'Authorization':'Bearer '+token}
    });
    if(!res.ok) throw new Error(await res.text());
    showNotification('Dog reported missing successfully!','success');
    reportModal.hide();
  }catch(err){ console.error(err); showNotification('Error: '+err.message,'error'); }
});

// Initialize page when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  loadDogs();
});
</script>
</body>
</html>
