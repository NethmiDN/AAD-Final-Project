<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bark Buddy - All Dogs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="../assets/css/navigation.css"/>
<style>
body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom right, #FFDCA6, #FBB8E5); min-height: 100vh; margin:0; }
.main { margin-left: 240px; padding: 2rem; min-height: 100vh; }
.dog-card { background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:16px; text-align:center; }
.dog-card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
.status-badge { padding:4px 10px; border-radius:12px; font-size:0.8rem; font-weight:600; }
.status-AVAILABLE { background-color: rgba(28, 200, 138, 0.2); color:#1cc88a; }
.status-ADOPTED { background-color: rgba(231, 74, 59,0.2); color:#e74a3b; }
.status-PENDING { background-color: rgba(246, 194, 62,0.2); color:#f6c23e; }
.btn-adopt { margin-top:10px; }
.notification { position:fixed; top:20px; right:20px; padding:12px 18px; border-radius:5px; color:white; opacity:0; transform:translateY(-20px); transition: opacity 0.3s, transform 0.3s; z-index:1000; }
.notification.show { opacity:1; transform:translateY(0); }
.notification.success { background-color:#1cc88a; }
.notification.error { background-color:#e74a3b; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <h4>üê∂ <strong>Bark Buddy</strong></h4>
    <nav class="nav flex-column mt-4">
    <a class="nav-link" href="dashboard.html" data-page="dashboard">üè† Dashboard</a>
    <a class="nav-link" href="adoptFriend.html" data-page="adopt">üíõ Adopt a Friend</a>
    <a class="nav-link" href="lostfound.html" data-page="lostfound">üìç Lost & Found</a>
    <a class="nav-link" href="mydog.html" data-page="mydog">üêï My Dogs</a>
    <a class="nav-link" href="listings.html" data-page="listings">üìÑ Listings & Requests</a>
    <a class="nav-link" href="setting.html" data-page="setting">‚öôÔ∏è Setting</a>
    <a class="nav-link mt-auto" href="#" onclick="window.barkBuddyNav.logout(); return false;">üö™ Logout</a>
    </nav>
  </div>

<div class="main">
  <h3>üêï All Dogs</h3>
  <div id="dogsList" class="row g-4 mt-3">
    <div class="text-center py-4">Loading dogs...</div>
  </div>

  <!-- Adoption Modal -->
  <div class="modal fade" id="adoptionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="adoptionForm">
          <div class="modal-header">
            <h5 class="modal-title">Adoption Request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="adoptDogId">
            <input type="hidden" id="adopterId">
            <p>You're requesting to adopt: <strong id="dogNameAdopt"></strong></p>
            <div class="mb-3">
              <label class="form-label">Message to current owner (optional)</label>
              <textarea class="form-control" id="adoptionMessage" rows="3" placeholder="Write a short message..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
<script>
const dogsList = document.getElementById('dogsList');
const notification = document.getElementById('notification');
const token = localStorage.getItem('accessToken');
const adoptionModal = new bootstrap.Modal(document.getElementById('adoptionModal'));
const adoptionForm = document.getElementById('adoptionForm');

if(!token){ alert('Please log in'); window.location.href='login.html'; }

function showNotification(msg, type='success'){
  notification.textContent = msg;
  notification.className = 'notification show ' + type;
  setTimeout(()=>{ notification.className = 'notification'; }, 3000);
}

// Load all dogs
async function loadDogs(){
  try{
    const res = await fetch('http://localhost:8080/api/dogs/all',{
      headers:{ 'Authorization':'Bearer '+token }
    });
    if(!res.ok) throw new Error('Failed to load dogs');
    const dogs = await res.json();
    renderDogs(dogs);
  }catch(e){
    console.error(e);
    dogsList.innerHTML = `<div class="text-center py-4">Failed to load dogs: ${e.message}</div>`;
  }
}

// Render dog cards
function renderDogs(dogs){
  dogsList.innerHTML='';
  if(!dogs||dogs.length===0){
    dogsList.innerHTML='<div class="text-center py-4">No dogs yet.</div>';
    return;
  }
  dogs.forEach(dog=>{
    const statusClass='status-'+dog.status;
    const isOwner=dog.ownerId==localStorage.getItem('userId');
    dogsList.innerHTML += `
      <div class="col-md-4">
        <div class="dog-card">
          <img src="${dog.imageUrl}" alt="${dog.dogName}">
          <h5 class="mt-2">${dog.dogName}</h5>
          <p class="mb-1"><strong>Breed:</strong> ${dog.breed}</p>
          <p class="mb-1"><strong>Age:</strong> ${dog.age}</p>
          <span class="status-badge ${statusClass}">${dog.status}</span>
          <div class="mt-2">
            ${isOwner?`
              <span class="badge bg-info">Your Pet</span><br>
              <button class="btn btn-sm btn-warning me-1 mt-2" onclick="startEdit(${dog.id})"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn btn-sm btn-danger mt-2" onclick="deleteDog(${dog.id})"><i class="fas fa-trash"></i> Delete</button>
            `:dog.status==='AVAILABLE'?`
              <button class="btn btn-sm btn-success" onclick='adoptDog(${JSON.stringify(dog)})'>üíõ Adopt Me</button>
            `:dog.status==='ADOPTED'?`
              <button class="btn btn-sm btn-secondary" disabled>Already Adopted</button>
            `:`
              <button class="btn btn-sm btn-warning" disabled>Adoption Pending</button>
            `}
          </div>
        </div>
      </div>
    `;
  });
}

// Adopt modal functions
window.adoptDog=function(dog){
  document.getElementById('adoptDogId').value=dog.id;
  document.getElementById('adopterId').value=localStorage.getItem('userId');
  document.getElementById('dogNameAdopt').textContent=dog.dogName;
  document.getElementById('adoptionMessage').value='';
  adoptionModal.show();
}

adoptionForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const dogId=document.getElementById('adoptDogId').value;
  const message=document.getElementById('adoptionMessage').value;
  
  // Show loading state
  const submitBtn = e.target.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
  submitBtn.disabled = true;
  
  try{
    const res=await fetch(`http://localhost:8080/api/adoption/request/${dogId}`,{
      method:'POST',
      headers:{ 
        'Authorization':'Bearer '+token,
        'Content-Type':'application/json'
      },
      body: JSON.stringify({ message })
    });
    
    const responseData = await res.json();
    
    if(!res.ok) {
      throw new Error(responseData.message || 'Failed to submit request');
    }
    
    // Show success message with SweetAlert
    Swal.fire({
      title: 'Request Submitted!',
      text: 'Your adoption request has been sent to the dog owner. They will review your request and contact you soon! üêæ',
      icon: 'success',
      confirmButtonText: 'Great!',
      confirmButtonColor: '#1cc88a'
    });
    
    adoptionModal.hide();
    loadDogs(); // Refresh the list
  }catch(err){
    console.error(err);
    
    // Show error message with SweetAlert
    Swal.fire({
      title: 'Request Failed',
      text: err.message,
      icon: 'error',
      confirmButtonText: 'Try Again',
      confirmButtonColor: '#e74a3b'
    });
  } finally {
    // Restore button state
    submitBtn.innerHTML = originalText;
    submitBtn.disabled = false;
  }
});

// Placeholder edit/delete functions for owner (replace with actual implementations)
window.startEdit=window.deleteDog=function(id){ alert('Edit/Delete function here: '+id); }

loadDogs();
</script>
</body>
</html>
