<!DOCTYPE html>
<html><head><meta charset="utf-8"/><title>Redirecting…</title>
<script>
// Dev redirect shim to handle absolute callback path when Live Server root is set to /BarkBuddy_FrontEnd
(function(){
  try {
    var q = window.location.search || '';
    var h = window.location.hash || '';
    window.location.replace('/pages/oauth-callback.html' + q + h);
  } catch (e) {
    // Fallback to relative path
    window.location.replace('../../pages/oauth-callback.html');
  }
})();
</script>
</head><body>Redirecting…</body></html>
